<dom-module id="single-record">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style include="single-item-styles"></style>

    <style>
      :host {
        display: block;
      }

      modal-icon ::content .entity-offer-font {
        /* Hide the offer icons because users didn't like them. */
        visibility: hidden;
      }

      modal-icon ::content paper-icon-button[icon*="icons:expand"] {
        /* Remove the padding to make the expand icons bigger because they look better that way. */
        padding: 0;
      }

      .icon-margin {
        /* Margin between the header text and the icons. */
        margin-left: 15px;
      }

      .rank {
        background-color:  var(--paper-grey-400);
        border-radius: 4px;
        margin-bottom: 10px;
        padding: 0 5px;
      }

      .risk {
        background-color:  var(--paper-red-200);
        border-radius: 4px;
        margin-bottom: 10px;
        padding: 0 5px;
      }

      .confidence-icon {
        display: none;
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
        margin-bottom: 2px;
      }

      .conf-phones-emails {
        margin-top: 4px;
        margin-right: 5px;
        margin-bottom: 0;
      }

      .high-confidence {
        color: var(--paper-green-600);
      }

      .low-confidence {
        color: var(--paper-orange-600);
      }

      .descriptor {
        vertical-align: middle;
        margin-right: 20px;
      }

      modal-icon,
      paper-icon-button {
        --paper-icon-button: {
          height: 35px;
          width: 35px;
          padding: 5px;
        };
      }

      .tiny-icon {
        --paper-icon-button: {
          height: 20px;
          width: 20px;
          padding: 0;
        };
      }

      .single-record-text {
        min-height: 25px;
        line-height: 25px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
      }

      .body button-link ::content paper-button {
        /* Needed to make the button look nice. */
        margin-top: 10px;
      }

      icon-label {
        display: inline-block;
        border-radius: 4px;
        margin-right: 5px;
        padding: 0 5px;

        --icon-label-text: {
          color: var(--secondary-text-color);
        };

        --icon-label-link-hover: {
          color: var(--primary-text-color);
        };
      }

      icon-label.annotations {
        --icon-label-text: {
          color: var(--secondary-text-color);
          @apply(--annotations-list);
        };

        --icon-label-link-hover: {
          color: var(--primary-text-color);
        };
      }

      .highlight {
        background-color: yellow;
      }

      .padded {
        padding: 0 5px;
      }

      .hide {
        display: none;
      }

      .show {
        display: inline-block;
      }

      .yellowgreen {
        color: yellowgreen;
      }

      .entity-page-link {
        color: var(--primary-text-color);
        text-decoration: none;
      }

      .entity-page-link:hover {
        color: var(--secondary-text-color);
      }
    </style>

    <paper-material class$="layout horizontal flex head [[_getHeaderStyleClass(open)]]" clickable$="[[showDetails]]" on-mouseover="startHover" on-mouseout="endHover" on-tap="toggleRecord">

      <template is="dom-if" if="[[!modalIconLast]]">
        <modal-icon
          icon="[[_getProperty(item, itemIconProperty)]]"
          icon-style-class="[[_getProperty(item, itemIconStyleClassProperty)]]"
          show-icon="[[!hovering]]"
          openable="[[showDetails]]"
          open="[[open]]">
        </modal-icon>
      </template>

      <div class="layout vertical center image-container">
        <template is="dom-if" if="[[_getProperty(item, itemRankProperty)]]">
          <div class="rank text" title$="Search Result Score:  [[_getProperty(item, itemRankProperty)]]">
            <strong>[[_getProperty(item, itemRankProperty)]]</strong>
          </div>
        </template>
        <iron-image class$="[[_getBlurStyleClass(blur)]] hide [[_showImageSpace(images)]]" src="[[imageSource]]"></iron-image>
      </div>

      <div class="layout vertical flex center-justified vertical-text">
        <div class="layout horizontal">
          <template is="dom-if" if="[[_getProperty(item, itemHighRiskProperty)]]">
            <div class="risk text" title="High Risk Search Result">
              <strong>High Risk</strong>
            </div>
          </template>
          <div class="text padded" title$="[[_getProperty(item, itemNameProperty)]]">
            <strong>
              <highlighted-text tags="em" text="[[_getHeaderText(item, itemHighlightedTextProperty, itemNameProperty)]]"></highlighted-text>
            </strong>
          </div>
        </div>

        <div class="horizontal layout wrap single-record-text" secondary>
          <div class="flex-1">
            <icon-label class$="[[_isHighlighted(item.date, descriptorHighlightProperty)]]"
              title="Open [[_getProperty(item.date, descriptorTextProperty)]]"
              icon="[[_getProperty(item.date, descriptorIconProperty)]]"
              icon-style-class="[[_getProperty(item.date, descriptorIconStyleClassProperty)]]"
              link="[[_getProperty(item.date, descriptorLinkProperty)]]"
              target="[[_getTarget(newTab)]]"
              text="[[_getProperty(item.date, descriptorTextProperty)]]">
            </icon-label>
          </div>
          <div class="flex-1">
            <icon-label class$="[[_isHighlighted(item.publishers, descriptorHighlightProperty)]]"
              title="Open [[_getSingleProperty(item.publishers, descriptorTextProperty)]]"
              icon="[[_getSingleProperty(item.publishers, descriptorIconProperty)]]"
              icon-style-class="[[_getSingleProperty(item.publishers, descriptorIconStyleClassProperty)]]"
              link="[[_getSingleProperty(item.publishers, descriptorLinkProperty)]]"
              target="[[_getTarget(newTab)]]"
              text="[[_getSingleProperty(item.publishers, descriptorTextProperty)]]">
            </icon-label>
          </div>
        </div>

        <template is="dom-if" if="[[_doesHaveDescriptors(item, 'locations', 'socialIds']]">
          <div class="horizontal layout wrap single-record-text" secondary>
            <div class="vertical layout flex-1">
              <template is="dom-if" if="[[!item.locations.length]]">
                <div class="padded" secondary>No Locations</div>
              </template>
              <template is="dom-repeat" items="[[item.locations]]" as="location">
                <div secondary>
                  <icon-label class$="[[_isHighlighted(location, descriptorHighlightProperty)]]"
                    title="Open [[_getProperty(location, descriptorTextProperty)]]"
                    icon="[[_getProperty(location, descriptorIconProperty)]]"
                    icon-style-class="[[_getProperty(location, descriptorIconStyleClassProperty)]]"
                    link="[[_getProperty(location, descriptorLinkProperty)]]"
                    target="[[_getTarget(newTab)]]"
                    text="[[_getProperty(location, descriptorTextProperty)]]">
                  </icon-label>
                  <iron-icon icon="fa:circle"
                    class$="confidence-icon [[_getConfidenceLevelClass(location)]]"
                    title$="[[_getConfidenceLevelText(location)]]">
                  </iron-icon>
                </div>
              </template>
            </div>

            <div class="vertical layout flex-1">
              <template is="dom-if" if="[[!item.socialIds.length]]">
                <div class="padded" secondary>No Social Media Ids</div>
              </template>
              <template is="dom-repeat" items="[[item.socialIds]]" as="socialId">
                <div secondary>
                  <icon-label class$="[[_isHighlighted(socialId, descriptorHighlightProperty)]]"

                    icon="[[_getProperty(socialId, descriptorIconProperty)]]"
                    icon-style-class="[[_getProperty(socialId, descriptorIconStyleClassProperty)]]"
                    link="[[_getProperty(socialId, descriptorLinkProperty)]]"
                    target="[[_getTarget(newTab)]]"
                    text="[[_getProperty(socialId, descriptorTextProperty)]]">
                  </icon-label>
                  <iron-icon icon="fa:circle"
                    class$="confidence-icon [[_getConfidenceLevelClass(socialId)]]"
                    title$="[[_getConfidenceLevelText(socialId)]]">
                  </iron-icon>
                </div>
              </template>
            </div>
          </div>
        </template>

        <template is="dom-if" if="[[_doesHaveDescriptors(item, 'emails', 'phones')]]">
          <div class="horizontal layout wrap single-record-text" secondary>
            <div class="vertical layout flex-1">
              <template is="dom-if" if="[[!item.phones.length]]">
                <div class="padded" secondary>No Telephone Numbers</div>
              </template>
              <template is="dom-repeat" items="[[item.phones]]" as="phone">
                <div class="layout horizontal" secondary>
                  <icon-label class$="annotations [[_isHighlighted(phone, descriptorHighlightProperty)]]"
                    title="Open [[_getProperty(phone, descriptorTextProperty)]]"
                    icon="[[_getProperty(phone, descriptorIconProperty)]]"
                    icon-style-class="[[_getProperty(phone, descriptorIconStyleClassProperty)]]"
                    link="[[_getProperty(phone, descriptorLinkProperty)]]"
                    target="[[_getTarget(newTab)]]"
                    text="[[_getProperty(phone, descriptorTextProperty)]]">
                  </icon-label>
                  <iron-icon icon="fa:circle"
                    class$="confidence-icon conf-phones-emails [[_getConfidenceLevelClass(phone)]]"
                    title$="[[_getConfidenceLevelText(phone)]]">
                  </iron-icon>
                </div>
              </template>
            </div>

            <div class="vertical layout flex-1">
              <template is="dom-if" if="[[!item.emails.length]]">
                <div class="padded" secondary>No Email Addresses</div>
              </template>
              <template is="dom-repeat" items="[[item.emails]]" as="email">
                <div class="layout horizontal" secondary>
                  <icon-label class$="annotations [[_isHighlighted(email, descriptorHighlightProperty)]]"
                    title="Open [[_getProperty(email, descriptorTextProperty)]]"
                    icon="[[_getProperty(email, descriptorIconProperty)]]"
                    icon-style-class="[[_getProperty(email, descriptorIconStyleClassProperty)]]"
                    link="[[_getProperty(email, descriptorLinkProperty)]]"
                    target="[[_getTarget(newTab)]]"
                    text="[[_getProperty(email, descriptorTextProperty)]]">
                  </icon-label>
                  <iron-icon icon="fa:circle"
                    class$="confidence-icon conf-phones-emails [[_getConfidenceLevelClass(email)]]"
                    title$="[[_getConfidenceLevelText(email)]]">
                  </iron-icon>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>

      <template is="dom-if" if="[[_hasNotificationDate(notificationQueryDate)]]" restamp="true">
        <div class="layout vertical center-justified">
          <iron-icon class$="[[_getNewIconDivClass(descriptors, descriptorTextProperty, descriptorTypeProperty, notificationQueryDate)]] yellowgreen" icon="av:fiber-new"></iron-icon>
        </div>
      </template>

      <div class="layout vertical center-justified">
        <a class="entity-page-link" href$="[[_getProperty(item, itemLinkProperty)]]" target="[[_getTarget(newTab)]]" title="Open [[_getTypeText(item, itemTypeProperty)]]">
          <paper-icon-button icon="open-in-new" noink></paper-icon-button>
        </a>
      </div>

      <template is="dom-if" if="[[modalIconLast]]">
        <modal-icon
          icon="[[_getProperty(item, itemIconProperty)]]"
          icon-style-class="[[_getProperty(item, itemIconStyleClassProperty)]]"
          show-icon="[[!hovering]]"
          openable="[[showDetails]]"
          open="[[open]]">
        </modal-icon>
      </template>

    </paper-material>

    <template is="dom-if" if="[[showDetails]]">
      <iron-collapse id="recordDetail">
        <div>
          <paper-material class="body">
            <template is="dom-repeat" items="[[details]]" as="detail">
              <div class="text">
                <strong>[[_cleanCamelCase(detail, detailNameProperty)]]</strong>
                <template is="dom-if" if="[[_getProperty(detail, detailLinkProperty)]]">
                  <a target="_blank" href$="[[_getProperty(detail, detailLinkProperty)]]">[[_getProperty(detail, detailTextProperty)]]</a>
                </template>
                <template is="dom-if" if="[[!_getProperty(detail, detailLinkProperty)]]">
                  <highlighted-text tags="em" text="[[_getDetailText(detail, detailHighlightedTextProperty, detailTextProperty)]]"></highlighted-text>
                </template>
              </div>
            </template>

            <!-- TODO Generalize -->
            <template is="dom-if" if="[[_doesHaveDescriptors(item, 'reviewIds', 'services']]">
              <div class="horizontal layout wrap single-record-text">
                <div class="vertical layout flex-1">
                  <div class="text">
                    <strong>Review IDs:</strong>
                  </div>
                  <template is="dom-if" if="[[!item.reviewIds.length]]">
                    <div class="padded" secondary>None</div>
                  </template>
                  <template is="dom-repeat" items="[[item.reviewIds]]" as="reviewId">
                    <div secondary>
                      <icon-label class$="[[_isHighlighted(reviewId, descriptorHighlightProperty)]]"

                        icon="[[_getProperty(reviewId, descriptorIconProperty)]]"
                        icon-style-class="[[_getProperty(reviewId, descriptorIconStyleClassProperty)]]"
                        link="[[_getProperty(reviewId, descriptorLinkProperty)]]"
                        target="[[_getTarget(newTab)]]"
                        text="[[_getProperty(reviewId, descriptorTextProperty)]]">
                      </icon-label>
                      <iron-icon icon="fa:circle"
                        class$="confidence-icon [[_getConfidenceLevelClass(reviewId)]]"
                        title$="[[_getConfidenceLevelText(reviewId)]]">
                      </iron-icon>
                    </div>
                  </template>
                </div>

                <div class="vertical layout flex-1">
                  <div class="text">
                    <strong>Services Provided:</strong>
                  </div>
                  <template is="dom-if" if="[[!item.services.length]]">
                    <div class="padded" secondary>None</div>
                  </template>
                  <template is="dom-repeat" items="[[item.services]]" as="service">

                    </div>
                  </template>
                </div>
              </div>
            </template>

            <template is="dom-if" if="[[_doesHaveDescriptors(item, 'prices', 'names']]">

            </template>

                <div class="vertical layout flex-1">
                  <div class="text">

                        class$="confidence-icon [[_getConfidenceLevelClass(hairColor)]]"
                        title$="[[_getConfidenceLevelText(hairColor)]]">

                    </div>
                  </template>
                </div>

            </template>

            <template is="dom-if" if="[[_doesHaveDescriptors(item, 'heights', 'weights']]">
              <div class="horizontal layout wrap single-record-text">
                <div class="vertical layout flex-1">
                  <div class="text">
                    <strong>Provider Heights:</strong>

                  <template is="dom-repeat" items="[[item.heights]]" as="height">
                    <div secondary>
                      <icon-label class$="[[_isHighlighted(height, descriptorHighlightProperty)]]"

                  <template is="dom-repeat" items="[[item.weights]]" as="weight">
                    <div secondary>
                      <icon-label class$="[[_isHighlighted(weight, descriptorHighlightProperty)]]"

                        icon-style-class="[[_getProperty(weight, descriptorIconStyleClassProperty)]]"
                        link="[[_getProperty(weight, descriptorLinkProperty)]]"
                        target="[[_getTarget(newTab)]]"
                        text="[[_getProperty(weight, descriptorTextProperty)]]">
                      </icon-label>
                      <iron-icon icon="fa:circle"
                        class$="confidence-icon [[_getConfidenceLevelClass(weight)]]"
                        title$="[[_getConfidenceLevelText(weight)]]">
                      </iron-icon>
                    </div>
                  </template>
                </div>
              </div>
            </template>

            <button-link
              link="[[_getProperty(item, itemLinkProperty)]]"
              target="[[_getTarget(newTab)]]"
              text="open [[_getTypeText(item, itemTypeProperty)]]"
              show>
            </button-link>

            <template is="dom-if" if="[[images]]">
              <image-gallery
                images="[[images]]"
                image-link-property="[[imageLinkProperty]]"
                image-source-property="[[imageSourceProperty]]"
                new-tab="[[newTab]]"
                blur="[[blur]]">
              </image-gallery>
            </template>
          </paper-material>
        </div>
      </iron-collapse>
    </template>
  </template>

  <script>
  (function() {
    'use strict';
    /* globals _ */

    Polymer({
      is: 'single-record',

      properties: {
        /**
         * The item represented by this single record.
         */
        item: {
          type: Object,
          notify: true
        },

        /**
         * The property for the highlighted text in the item.
         */
        itemHighlightedTextProperty: {
          type: String,
          value: 'highlightedText'
        },

        /**
         * The property for the high risk in the item.
         */
        itemHighRiskProperty: {
          type: String,
          value: 'highRisk'
        },

        /**
         * The property for the icon in the item.
         */
        itemIconProperty: {
          type: String,
          value: 'icon'
        },

        /**
         * The property for the icon in the item.
         */
        itemIconStyleClassProperty: {
          type: String,
          value: 'styleClass'
        },

        /**
         * The property for the link in the item.
         */
        itemLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * The property for the name in the item.
         */
        itemNameProperty: {
          type: String,
          value: 'name'
        },

        /**
         * The property for the rank in the item.
         */
        itemRankProperty: {
          type: String,
          value: 'rank'
        },

        /**
         * The property for the type in the item.
         */
        itemTypeProperty: {
          type: String,
          value: 'type'
        },

        /**
         * The descriptors for the item.
         */
        descriptors: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * The property for the highlight status in the descriptors in the item.
         */
        descriptorHighlightProperty: {
          type: String,
          value: 'highlight'
        },

        /**
         * The property for the icon in the descriptors in the item.
         */
        descriptorIconProperty: {
          type: String,
          value: 'icon'
        },

        /**
         * The property for the icon style class in the descriptors in the item.
         */
        descriptorIconStyleClassProperty: {
          type: String,
          value: 'styleClass'
        },

        /**
         * The property for the link in the descriptors in the item.
         */
        descriptorLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * The property for the text in the descriptors in the item.
         */
        descriptorTextProperty: {
          type: String,
          value: 'text'
        },

        /**
         * The property for the type in the descriptors in the item.
         */
        descriptorTypeProperty: {
          type: String,
          value: 'type'
        },

        /**
         * The details for the item.
         */
        details: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * The property for the highlighted text in the details in the item.
         */
        detailHighlightedTextProperty: {
          type: String,
          value: 'highlightedText'
        },

        /**
         * The property for the link in the details in the item.
         */
        detailLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * The property for the name in the details in the item.
         */
        detailNameProperty: {
          type: String,
          value: 'name'
        },

        /**
         * The property for the text in the details in the item.
         */
        detailTextProperty: {
          type: String,
          value: 'text'
        },

        /**
         * The images for the item.
         */
        images: {
          notify: true,
          type: Array
        },

        /**
         * The property for the link in the images in the item.
         */
        imageLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * The property for the source in the images in the item.
         */
        imageSourceProperty: {
          type: String,
          value: 'source'
        },

        imageAggregationField: {
          type: String
        },

        imageAggregationName: {
          type: String
        },

        imageIndexName: {
          type: String
        },

        imageIndexType: {
          type: String
        },

        imageQueryField: {
          type: String
        },

        imageTransformFunction: {
          type: Object
        },

        /**
         * an instance of elasticsearch.Client which is connected to
         * an elasticsearch server
         */
        client: {
          type: Object
        },

        /**
         * The annotation manager.
         */
        annotationManager: {
          type: Object
        },

        /**
         * The source for the iron-image in the record header.
         */
        imageSource: {
          type: String,
          value: '',
          notify: true
        },

        /**
         * Whether to blur the images.
         */
        blur: {
          type: Boolean,
          value: true,
          notify: true
        },

        /**
         * Whether to open a link in a new tab.
         */
        newTab: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the details are opened.
         */
        open: {
          type: Boolean,
          value: false
        },

        /**
         * Whether details should be shown.
         */
        showDetails: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the user is hovering over the record.
         */
        hovering: {
          type: Boolean,
          value: false
        },

        error: {
          type: Object
        },

        /**
         * Whether a notification query is being viewed and the notification date associated with that query.
         */
        notificationQueryDate: {
          type: Object,
          notify: true
        },

        /**
         * Where to put modal icon for record (will default to being first on the left)
         */
        modalIconLast: {
          type: Boolean,
          value: false
        }
      },

      observers: [
          '_updateImageSrcFromImages(images, imageSourceProperty)',
          '_updateShowDetails(details)'
      ],

      _doesHaveDescriptors: function(item, type1, type2) {
        return item && ((item[type1] && item[type1].length) || (item[type2] && item[type2].length));
      },

      _getNewIconDivClass: function(descriptors, textProperty, typeProperty, notificationQueryDate) {
        if(notificationQueryDate) {
          return _.some(descriptors, function(descriptor) {
            return descriptor[typeProperty] === 'date' && (new Date(descriptor[textProperty]).getTime() > notificationQueryDate.getTime());
          }) ? '' : 'hidden';
        }
        return 'hidden';
      },

      _getBlurStyleClass: function(blur) {
        return (blur ? 'small-blur' : '');
      },

      _getDetailText: function(detail, highlightedTextProperty, textProperty) {
        return (detail ? (detail[highlightedTextProperty] || detail[textProperty]) : '') || 'None';
      },

      _getHeaderStyleClass: function(open) {
        return (open ? 'opened' : 'closed');
      },

      _getHeaderText: function(item, highlightedTextProperty, nameProperty) {
        return item[highlightedTextProperty] || item[nameProperty];
      },

      _getTarget: function(newTab) {
        return (newTab ? '_blank' : '_self');
      },

      /**
       * Returns the text for the given item (and returns long text if specified).
       */
      _getTypeText: function(item, typeProperty, longText) {
        if(!item || !item[typeProperty]) {
          return '';
        }
        if(item[typeProperty] === 'offer') {
          return 'Ad';
        }
        if(item[typeProperty] === 'seller') {
          return 'Email/Phone Cluster';
        }
        if(longText && item[typeProperty] === 'email') {
          return 'Email Address';
        }
        if(longText && item[typeProperty] === 'phone') {
          return 'Telephone Number';
        }
        return item[typeProperty].charAt(0).toUpperCase() + item[typeProperty].slice(1);
      },

      _hasNotificationDate: function(date) {
        return !!date;
      },

      _cleanCamelCase: function(item, property) {
        return (item[property] || '').replace(/([A-Z])/g, ' $1').replace(/\w\S*/g, function(word) {
          return word.charAt(0).toUpperCase() + word.substr(1);
        }) + ':';
      },

      _showAnnotation: function(item, typeProperty) {
        return item && item[typeProperty] !== 'seller';
      },

      startHover: function() {
        this.hovering = true;
      },

      endHover: function() {
        this.hovering = false;
      },

      /**
       * Expands or collapses this record if its item has any details and the event was not triggered by clicking on a button.
       */
      toggleRecord: function(event) {
        // Do not open a record with no details.
        if(this.showDetails) {
          var isAnnotation = (event.target.parentElement && event.target.parentElement.classList.contains('annotate-record'));
          var isButton = (event.target.localName === 'paper-button');
          var isOpenInNewButton = (event.target.parentElement && event.target.parentElement.localName === 'paper-icon-button' && event.target.parentElement.getAttribute('icon') === 'open-in-new');
          var isLink = (event.target.localName === 'a' || (event.target.parentElement && event.target.parentElement.localName === 'a'));
          // Do not open the record if the user clicked on a button or link inside the record (including the annotation).
          if(!isAnnotation && !isButton && !isOpenInNewButton && !isLink) {
            this.set('open', !this.open);
            this.$$('#recordDetail').toggle();
          }
        }
      },

      /**
       * Sets the source for the iron-image in the record header with the first image in the given list if available.
       */
      _updateImageSrcFromImages: function(images, property) {
        if(images && images.length && property) {
          this.set('imageSource', images[0][property]);
          this.set('showDetails', true);
        } else if(images) {
          this.set('imageSource', undefined);
        }
      },

      /**
       * Sets whether to show details based on the existence of the given details object.
       */
      _updateShowDetails: function(details) {
        this.set('showDetails', (!!details && !!details.length));
      },

      /**
       * Whether or not to show the initial iron-image element.
       */
      _showImageSpace: function(images) {
        return images ? 'show' : '';
      },

      _getProperty: function(item, property) {
        return item ? item[property] : undefined;
      },

      _getSingleProperty: function(item, property) {
        return item && item.length ? item[0][property] : undefined;
      },

      _getConfidenceLevelClass: function(item) {
        return item.confidence === 'strict' ? 'high-confidence' : 'low-confidence';
      },

      _getConfidenceLevelText: function(item) {
        return (item.confidence === 'strict' ? 'High' : 'Low') + ' Confidence Extraction';
      },

      _isHighlighted: function(item, property) {
        if(_.isArray(item)) {
          return item.length && item[0][property] ? 'highlight' : '';
        }
        return item[property] ? 'highlight' : '';
      }
    });
  })();
  </script>
</dom-module>
