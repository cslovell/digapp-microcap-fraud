<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors.html">

<dom-module id="query-transformer">
  <template>
    <iron-ajax
      auto="[[_exists(_body)]]"
      url="[[url]]"
      method="POST"
      content-type="application/json"
      body="[[_body]]"
      loading="{{loading}}"
      last-response="{{_response}}"
      last-error="{{error}}">
    </iron-ajax>

    <json-transform
      data-in="[[_response]]"
      data-out="{{results}}"
      transform-function="[[resultFunction]]">
    </json-transform>
  </template>

  <script>
  (function() {
    /* globals DigBehaviors */
    'use strict';

    Polymer({
      is: 'query-transformer',

      behaviors: [DigBehaviors.FilterBehavior],

      properties: {
        demand: {
          type: Boolean
        },

        error: {
          notify: true,
          type: Object
        },

        loading: {
          notify: true,
          type: Boolean
        },

        page: {
          type: Number,
          value: 1,
          notify: true
        },

        pageSize: {
          type: Number,
          value: 25
        },

        processRequest: {
          type: Boolean
        },

        resultFunction: {
          type: Object
        },

        results: {
          notify: true,
          type: Object
        },

        searchFunction: {
          type: Object
        },

        searchParameters: {
          type: Object
        },

        url: {
          type: String
        },

        _body: {
          type: Object
        },

        _response: {
          type: Object
        }
      },

      observers: [
        '_resetPage(searchParameters.*)',
        '_transform(demand, page, pageSize, processRequest, searchFunction, searchParameters.*)'
      ],

      _exists: function(object) {
        return !!object;
      },

      _transform: function() {
        if(this.processRequest && this.searchFunction) {
          // From DigBehaviors.FilterBehavior
          var noSearchParameters = this.areAllDisabled(this.searchParameters);

          this.set('error', null);
          this.set('results', null);

          if(noSearchParameters && !this.demand) {
            return;
          }

          this.set('_body', this.searchFunction(this.page, this.pageSize, this.searchParameters));
        }
      },
      _resetPage: function() {
        this.page = 1;
      }
    });
  })();
  </script>
</dom-module>
