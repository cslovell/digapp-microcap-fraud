<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-config</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/client-config/client-config.html">
</head>

<body>
<test-fixture id="client-config-fixture">
  <template>
    <client-config></client-config>
  </template>
</test-fixture>

<script>
  'use strict';
  /* globals expect, fixture, setup, suite, test */
  /* jshint -W030 */

  suite('<client-config> entity transform tests', function() {
    var clientConfig;

    setup(function() {
      clientConfig = fixture('client-config-fixture');
    });

    test('does define entity object', function() {
      expect(clientConfig).to.exist;
      expect(clientConfig.config).to.exist;
      expect(clientConfig.config.transforms).to.exist;
      expect(clientConfig.config.transforms.entity).to.exist;
    });

    test('does define entities transform function', function() {
      expect(clientConfig.config.transforms.entity.entities).to.be.a('Function');
    });

    test('entities transform function given empty input does return empty array', function() {
      expect(clientConfig.config.transforms.entity.entities()).to.deep.equal([]);
      expect(clientConfig.config.transforms.entity.entities([], {})).to.deep.equal([]);
      expect(clientConfig.config.transforms.entity.entities([], {
        hits: {}
      })).to.deep.equal([]);
      expect(clientConfig.config.transforms.entity.entities([], {
        hits: {
          hits: []
        }
      })).to.deep.equal([]);
    });

    test('entities transform function given email input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _source: {
              fields: {
                email: {
                  relaxed: [{
                    key: 1,
                    name: 'testEmail'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 1,
        name: 'testEmail',
        type: 'email'
      }]);
    });

    test('entities transform function given image input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _source: {
              fields: {
                image: {
                  relaxed: [{
                    key: 2,
                    name: 'testImage'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 2,
        name: 'testImage',
        type: 'image'
      }]);
    });

    test('entities transform function given offer input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _id: 3,
            _source: {
              fields: {
                title: {
                  strict: [{
                    name: 'testOffer'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 3,
        name: 'testOffer',
        type: 'offer'
      }]);
    });

    test('entities transform function given phone input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _source: {
              fields: {
                phone: {
                  relaxed: [{
                    key: 4,
                    name: 'testPhone'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 4,
        name: 'testPhone',
        type: 'phone'
      }]);
    });

    test('entities transform function given multi-type input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _id: 3,
            _source: {
              fields: {
                email: {
                  relaxed: [{
                    key: 1,
                    name: 'testEmail'
                  }]
                },
                image: {
                  relaxed: [{
                    key: 2,
                    name: 'testImage'
                  }]
                },
                phone: {
                  relaxed: [{
                    key: 4,
                    name: 'testPhone'
                  }]
                },
                title: {
                  strict: [{
                    name: 'testOffer'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 3,
        name: 'testOffer',
        type: 'offer'
      }, {
        id: 1,
        name: 'testEmail',
        type: 'email'
      }, {
        id: 2,
        name: 'testImage',
        type: 'image'
      }, {
        id: 4,
        name: 'testPhone',
        type: 'phone'
      }]);
    });

    test('entities transform function given multi-element input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _source: {
              fields: {
                email: {
                  relaxed: [{
                    key: 1,
                    name: 'testEmail'
                  }]
                }
              }
            }
          }, {
            _source: {
              fields: {
                image: {
                  relaxed: [{
                    key: 2,
                    name: 'testImage'
                  }]
                }
              }
            }
          }, {
            _id: 3,
            _source: {
              fields: {
                title: {
                  strict: [{
                    name: 'testOffer'
                  }]
                }
              }
            }
          }, {
            _source: {
              fields: {
                phone: {
                  relaxed: [{
                    key: 4,
                    name: 'testPhone'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 1,
        name: 'testEmail',
        type: 'email'
      }, {
        id: 2,
        name: 'testImage',
        type: 'image'
      }, {
        id: 3,
        name: 'testOffer',
        type: 'offer'
      }, {
        id: 4,
        name: 'testPhone',
        type: 'phone'
      }]);
    });

    test('entities transform function given repeat input does return correct array', function() {
      expect(clientConfig.config.transforms.entity.entities([1, 2, 3, 4], {
        hits: {
          hits: [{
            _id: 3,
            _source: {
              fields: {
                email: {
                  relaxed: [{
                    key: 1,
                    name: 'testEmail'
                  }]
                },
                image: {
                  relaxed: [{
                    key: 2,
                    name: 'testImage'
                  }]
                },
                phone: {
                  relaxed: [{
                    key: 4,
                    name: 'testPhone'
                  }]
                },
                title: {
                  strict: [{
                    name: 'testOffer'
                  }]
                }
              }
            }
          }, {
            _id: 3,
            _source: {
              fields: {
                email: {
                  relaxed: [{
                    key: 1,
                    name: 'testEmail'
                  }]
                },
                image: {
                  relaxed: [{
                    key: 2,
                    name: 'testImage'
                  }]
                },
                phone: {
                  relaxed: [{
                    key: 4,
                    name: 'testPhone'
                  }]
                },
                title: {
                  strict: [{
                    name: 'testOffer'
                  }]
                }
              }
            }
          }]
        }
      })).to.deep.equal([{
        id: 3,
        name: 'testOffer',
        type: 'offer'
      }, {
        id: 1,
        name: 'testEmail',
        type: 'email'
      }, {
        id: 2,
        name: 'testImage',
        type: 'image'
      }, {
        id: 4,
        name: 'testPhone',
        type: 'phone'
      }]);
    });
  });
</script>
</body>
</html>
