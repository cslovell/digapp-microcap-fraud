<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>filter-array</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/entity-filter-builder/entity-filter-builder.html">
</head>

<body>
<test-fixture id="entity-filter-builder-fixture">
  <template>
    <entity-filter-builder></entity-filter-builder>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture, flush, ejs */
  /* jshint -W030 */
  suite('entity-filter-builder tests', function() {
    var element;

    setup(function() {
      element = fixture('entity-filter-builder-fixture');
    });

    test('properties are correct', function() {
      assert.isUndefined(element.filterCollection);
      assert.deepEqual(element.filterList, []);
    });

    test('filterList is created using filterCollection', function(done) {
      element.filterCollection = {
        location: ['DC', 'LA', 'NY'],
        name: ['Jane'],
        age: [],
        other: ['value']
      };

      flush(function() {
        assert.equal(element.filterList.length, 2);
        assert.deepEqual(element.filterList[0].toJSON(), ejs.TermsFilter('fields.city.relaxed.key', ['DC', 'LA', 'NY']).name('location').toJSON());
        assert.deepEqual(element.filterList[1].toJSON(), ejs.TermsFilter('fields.name.relaxed.key', ['Jane']).name('name').toJSON());
        done();
      });
    });

    test('_buildTermsFilter returns the correct value', function() {
      assert.isUndefined(element._buildTermsFilter([], 'field', 'group'));
      assert.deepEqual(element._buildTermsFilter(['value'], 'field', 'group').toJSON(), ejs.TermsFilter('field', ['value']).name('group').toJSON());
    });

    test('_getFilterField returns the correct field based on the input', function() {
      assert.equal(element._getFilterField('email'), 'fields.email.relaxed.key');
      assert.equal(element._getFilterField('phone'), 'fields.phone.relaxed.key');
      assert.equal(element._getFilterField('publisher'), 'tld');
      assert.equal(element._getFilterField('location'), 'fields.city.relaxed.key');
      assert.equal(element._getFilterField('name'), 'fields.name.relaxed.key');
      assert.equal(element._getFilterField('age'), 'fields.age.relaxed.key');
      assert.equal(element._getFilterField('ethnicity'), 'fields.ethnicity.relaxed.key');
      assert.equal(element._getFilterField('height'), 'fields.height.relaxed.key');
      assert.equal(element._getFilterField('weight'), 'fields.weight.relaxed.key');
      assert.equal(element._getFilterField('hairColor'), 'fields.hair_color.relaxed.key');
      assert.equal(element._getFilterField('eyeColor'), 'fields.eye_color.relaxed.key');
      assert.isUndefined(element._getFilterField('other'));
    });
  });
</script>
</body>
</html>
