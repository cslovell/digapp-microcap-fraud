<dom-module id="user-dialog-styles">
  <template>
    <style>

      paper-dialog {
        background-color: white;
        border-radius: 5px;
        margin: 50px;
        overflow: auto;
      }

      paper-dialog:not(.small) {
        height: 100%;
        width: 100%;
      }

      .settings {
        /* Expect average users to have screen resolutions of about 1000 pixels by 800 pixels (and include space for the margins). */
        /* This prevents elements from wrapping and looking odd if the browser is not at maximum size. */
        min-height: 700px;
        min-width: 900px;
      }

      .settings > *,
      .padded > * {
        margin: 5px;
      }

      .bold {
        color: var(--primary-text-color);
        font-size: 20px;
        font-weight: bold;
      }

      .name {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        min-height: 20px;
        text-transform: uppercase;
        white-space: nowrap;
        min-width: 100px;
      }

      .text {
        color: var(--primary-text-color);
        font-size: 18px;
        line-height: 20px;
        min-height: 20px;
      }

      .label-top-padded {
        padding-top: 10px;
      }

      .label-bottom-padded {
        padding-bottom: 5px;
      }

      .nowrap {
        white-space: nowrap;
      }

      .right-space {
        margin-right: 10px;
      }

      .tall {
        line-height: 40px;
        min-height: 40px;
      }

      .divider {
        border: 1px solid #eee;
      }

      button-action.inline {
        /* Align the height of the button with the height of the paper-input-container elements. */
        margin: 5px 10px;
      }

      .pointer:hover {
        cursor: pointer;
      }

      /* Apply DIG Element button styling to the file upload button. */
      file-upload ::content paper-button {
        @apply(--shadow-elevation-4dp);
        font-size: 14px;
        line-height: 20px;
        margin: 0;
        padding: 5px 10px;
      }

      /* Apply DIG Element button styling to the file upload button. */
      file-upload ::content paper-button:hover {
        @apply(--shadow-elevation-8dp);
      }

      file-upload ::content #UploadBorder {
        margin: 10px;
      }

    </style>
  </template>
</dom-module>
