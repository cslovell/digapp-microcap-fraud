<dom-module id="entity-view-styles">
  <template>
    <style>

      .entity {
        height: 100%;
        @apply(--layout-horizontal);
      }

      .entity-page {
        @apply(--layout-vertical);
      }

      .left-toolbar{
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        height: 100%;
      }

      .left-toolbar section{
        padding: 20px 5px;
      }

      .paper-font-title {
        margin-bottom: 10px;
      }

      .paper-font-title iron-icon {
        margin-right: 12px;
      }

      .paper-font-title div {
        /* Needed to fix flexbox layout issues in newer browsers. */
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
      }

      .where{
        padding: 0;
        min-height: 300px;
        min-width: 200px;
        position: relative;
      }

      .where-header {
        box-shadow: 0 1px 0 rgba(0,0,0,0.084);
        z-index: 1;
      }

      .where-details {
        box-shadow: 0 -1px 0 rgba(0,0,0,0.084);
        z-index: 1;
      }

      .what-section{
        @apply(--layout-horizontal);
      }

      .offers{
        padding: 16px 8px;
      }

      .provider-details {
        padding: 10px 10px 0;
      }

      .section-header{
        padding: 8px 16px;
        @apply(--layout-horizontal);
      }

      .section-header > iron-icon{
        margin-right: 10px;
        color: var(--disabled-text-color);
      }

      .relations .section-header{
        padding: 0;
        margin-bottom: 16px;
      }

      .summary-badge{
        @apply(--layout-center-center);
      }

      .summary-badge + .summary-badge{
        margin-left: 28px;
      }

      .summary-badge iron-icon{
        margin-right: 6px;
      }

      /* Entity page header */

      .paper-header{
        padding-top: 0;
        padding-bottom: 0;
        transition: height 0.2s;
      }

      .paper-font-caption{
        color: var(--disabled-text-color);
        text-transform: uppercase;
      }

      .paper-header .paper-font-headline{
        font-weight: 500;
        transition: all 0.2s;
        word-break: break-word;
      }

      .paper-header .paper-font-subhead{
        transition: font-size 0.2s;
      }

      .paper-header section{
        padding: 12px;
        transition: padding 0.2s;
      }

      .paper-header .paper-font-subhead{
        color: var(--secondary-text-color);
      }

      .paper-header .summary-badge{
        margin-left: 48px;
      }

      .paper-header .summary-badge iron-icon{
        margin-right: 10px;
      }

      .big-image-style {
        --iron-image-height: auto;
        --iron-image-width: auto;
        padding: 0;
        margin: 0;
      }

      .big-image-style::content img {
        max-height: 400px;
      }

      /* Other */

      .desc-header {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 22px;
        text-transform: uppercase;
      }

      .desc-body {
        font-size: 15px;
        line-height: 22px;
        word-break: break-word;
        word-wrap: break-word;
      }

      .desc-body iron-icon {
        vertical-align: text-bottom;
      }

      time {
        margin-left: 5px;
      }

      icon-label-grid.wide {
        --icon-label-grid-cell-width: 100%;
      }

      .location-link {
        color: var(--primary-text-color);
        text-decoration: underline;
      }

      .location-link:hover {
        color: var(--secondary-text-color);
        text-decoration: underline;
      }

      .copy-data {
        color: var(--secondary-text-color);
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        line-height: 30px;
      }

      .copy-data iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
        margin-left: 5px;
        margin-right: 0;
      }

      records-list {
        icon-label.annotations {
         --annotations-list: {
            display: inline-block;
            line-height: 18px;
            /* chose an arbitrary max width for emails/phones
               for the entity views so that things lined up on
               the same line correctly on default */
            max-width: 115px;
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
          }
        }
	  }

      .note {
        font-style: italic;
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        text-transform: uppercase;
        margin-bottom: 10px;
        margin-left: 40px;
      }

      /* Material Design Adaptive Breakpoints */
      /*
        Below you'll find CSS media queries based on the breakpoint guidance
        published by the Material Design team. You can choose to use, customise
        or remove these breakpoints based on your needs.

        http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
       */

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) { }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) { }
      /* tablet-small-landscape */
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
      /* tablet-large-landscape */
      @media all and (min-width: 961px) and (orientation: landscape) { }
      /* tablet-small */
      @media all and (min-width: 600px) and (orientation: portrait) { }
      /* tablet-large */
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
      /* desktop-x-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        .content {
          @apply(--layout-vertical);
        }
        .paper-header section{
          @apply(--layout-flex);
        }
        .paper-header > .content > section{
          display: none;
        }
        .what-section{
          @apply(--layout-vertical);
        }
      }
      /* desktop-x-small */
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) {
        .content {
          @apply(--layout-vertical);
        }
        .paper-header section{
          @apply(--layout-flex);
        }
        .paper-header > .content > section{
          display: none;
        }
        .what-section{
          @apply(--layout-vertical);
        }
      }
      /* desktop-small-landscape */
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) {
        .content {
          @apply(--layout-vertical);
        }
        .paper-header section{
          @apply(--layout-flex);
        }
        .paper-header > .content > section{
          display: none;
        }
        .what-section{
          @apply(--layout-vertical);
        }
      }
      /* desktop-small */
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) {
        .content {
          @apply(--layout-vertical);
        }
        .paper-header section{
          @apply(--layout-flex);
        }
        .paper-header > .content > section{
          display: none;
        }
        .what-section{
          @apply(--layout-vertical);
        }
      }
      /* desktop-medium-landscape */
      @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) {
        .content {
          @apply(--layout-vertical);
        }
        .paper-header section{
          @apply(--layout-flex);
        }
        .paper-header > .content > section{
          display: none;
        }
      }
      /* desktop-medium */
      @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) {
        .content {
          @apply(--layout-vertical);
        }
        .paper-header section{
          @apply(--layout-flex);
        }
        .paper-header > .content > section{
          display: none;
        }
      }
      /* desktop-large */
      @media all and (min-width: 1281px) and (max-width: 1600px) { }
      /* desktop-xlarge */
      @media all and (min-width: 1601px) and (max-width: 1920px) { }

    </style>
  </template>
</dom-module>
